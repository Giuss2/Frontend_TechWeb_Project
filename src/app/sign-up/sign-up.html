<button class="btn-secondary floating-back" (click)="backToMap()">‚ùÆ Torna alla mappa</button>

<div class="sign-up-container">
  <h2>Iscriviti</h2>

  <form (ngSubmit)="onSignin()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
    <input type="username" [(ngModel)]="username" name="username" placeholder="Username" required>

    <button type="submit">Sign up</button>

    <p class="error" *ngIf="error">{{ error }}</p>
  </form>
</div>


<div class="feedback" *ngIf="showFeedback">
  <p class="success" *ngIf="success">{{ success }}</p>
  <p class="error" *ngIf="error"> {{ error }}</p>
</div>
