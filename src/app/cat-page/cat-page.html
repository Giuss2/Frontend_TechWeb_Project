<div class="cat-page-container" *ngIf="avvistamento?.img">
  <div class="cat-info">
    <div class="cat-photo-container">
      <img [src]="avvistamento.img" alt="Foto del gatto" class="cat-photo">
    </div>

    <div class="cat-details">
      <h1>{{ avvistamento.titolo }}</h1>
      <p [innerHTML]="descrizioneHtml"></p>
      <p><strong>Posizione:</strong> Lat: {{ avvistamento.lat }}, Lng: {{ avvistamento.lng }}</p>
      <p><strong>Avvistato il:</strong>{{ avvistamento.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
      <p><strong>Utente:</strong>
        <button class="btn-small" (click)="vaiAlProfiloUtente(avvistamento.userId)">
          Profilo utente
        </button>
      </p>
    </div>
  </div>

  <!-- Commenti -->
  <div class="commenti-section">
    <h3>Commenti</h3>

    <div class="commento-card" *ngFor="let c of commenti">
      <p><strong>{{ c.user }}</strong> ({{ c.data }}):</p>
      <p>{{ c.testo }}</p>
    </div>

    <!-- Form nuovo commento -->
    <div class="new-comment" *ngIf="auth.isLogged(); else loginMsg">
      <textarea [(ngModel)]="nuovoCommento" placeholder="Scrivi un commento..."></textarea>
      <button class="btn-small" (click)="aggiungiCommento()">Invia</button>
    </div>

    <ng-template #loginMsg>
      <p class="login-msg"><a routerLink="/login">Accedi</a> per aggiungere un commento!</p>
    </ng-template>
  </div>
</div>
