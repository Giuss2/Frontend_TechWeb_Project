<button class="btn-secondary floating-back" (click)="backToMap()">‚ùÆ Torna alla mappa</button>

<div class="profile-container" *ngIf="user; else loadingTpl">
<h1>{{ user.userName }}</h1>
  
  <section class="user-info">
    <div>
      <p>Iscritto dal: {{ user.createdAt | date:'dd/MM/yyyy' }}</p>
    </div>
  </section>

  <hr>

  <section class="my-spottings">
    <h3>Avvistamenti dell'utente</h3>

    <div class="spotting-list">
      <div class="spotting-card" *ngFor="let a of avvistamenti">
        <img [src]="getFotoUrl(a.foto)" alt="Gatto">
        <div>
          <h4>{{ a.titolo }}</h4>
          <button class="btn-small" (click)="vaiADettaglio(a.id)">
            Apri dettaglio
          </button>
        </div>
      </div>
    </div>

  </section>
</div>

<ng-template #loadingTpl>
  <p style="text-align:center; margin-top:2rem;">Caricamento profilo...</p>
</ng-template>
